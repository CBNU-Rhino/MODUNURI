<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODUNURI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/"> <!-- 로고 클릭 시 index.html로 이동 -->
            <img src="/templates/MODUNURI.png" class="logo img"> <!-- 이미지 추가 -->
            <span class="a">MODUNURI</span>
        </a>
    </div>
    <form class="search-container" action="/search" method="GET">
        <input type="text" placeholder="Search..." class="search-input" name="query">
    </form>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <!-- 로그인 여부에 관계없이 community 클릭 시 board.html로 이동 -->
            <li><a href="#" id="community-link">Community</a></li>
            <li><a href="#">Support Center</a></li>
            <!-- 로그인 상태 확인 -->
            <li class="nav-item-right">
                <span th:if="${username != null}">
                    <a href="/users/mypage" class="my-page-button">My Page</a> <!-- My Page 버튼 추가 -->
                    <a th:text="${username} + '님 안녕하세요'"></a>
                    <a href="/users/logout" class="auth-button">Logout</a>
                </span>
                <span th:if="${username == null}">
                    <a href="users/signup" class="auth-button">Sign Up</a>
                    <a href="users/login" class="auth-button">Log In</a> <!-- Log In 버튼 추가 -->
                </span>
            </li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main>
    <div class="slider"> <!-- 슬라이드 -->
        <div class="slides">
            <div class="slide" style="background-color: #ffffff;">Slide 1</div>
            <div class="slide" style="background-color: #ffffff;">Slide 2</div>
            <div class="slide" style="background-color: #ffffff;">Slide 3</div>
            <div class="slide" style="background-color: #ffffff;">Slide 4</div>
            <!-- 더 많은 슬라이드 추가 가능 -->
        </div>
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <!-- Additional Content Section -->
    <section class="additional-content">
        <h2>관광지 추천</h2>
        <p>모두가 함께 떠날 수 있는 여행</p>
    </section>

    <!-- 버튼 컨테이너 -->
    <div class="button-container">
        <a href="#" class="button">Button 1</a>
        <a href="#" class="button">Button 2</a>
        <a href="#" class="button">Button 3</a>
        <a href="/users/mypage" class="button">My Page</a> <!-- My Page 버튼 추가 -->
    </div>
</main>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
        </ul>
    </div>
</footer>

<!-- script.js를 연결 -->
<script src="/static/script/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const communityLink = document.getElementById('community-link');
        if (communityLink) {
            communityLink.addEventListener('click', function(event) {
                event.preventDefault(); // 기본 링크 동작을 막음
                window.location.href = '/community'; // /community 경로로 이동
            });
        }
    });
</script>
</body>
</html>
