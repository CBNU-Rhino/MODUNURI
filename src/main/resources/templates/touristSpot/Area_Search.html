<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 관광지 찾기</title>
    <link rel="stylesheet" th:href="@{/css/Area_Search.css}">
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="../../static/images/MODUNURI.png" alt="Modunuri Logo">
        <span>MODUNURI</span>
    </div>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search">
        <button><img src="../../static/images/search-icon.png" alt="Search"></button>
    </div>
    <div class="menu">
        <a href="#">지역별 검색</a>
        <a href="#">무장애 정보 검색</a>
        <a href="#">지도보기</a>
        <a href="#">여행 계획하기</a>
        <a href="#" class="login-btn">Sign up/Log in</a>
    </div>
</div>

<div class="container">
    <div class="header">지역 검색</div>

    <div class="filter-section">
        <div class="dropdown">
            <label for="region">지역</label>
            <select id="region" onchange="updateSido()">
                <option value="">시/도를 선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="세종특별자치시">세종특별자치시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="sido">시/구/군</label>
            <select id="sido" onchange="updateDong()">
                <option value="">시/구/군을 선택하세요</option>
            </select>
        </div>
    </div>

    <!-- 체크박스 추가된 부분 (콘텐츠 타입 필터링) -->
    <div class="checkbox-container">
        <label><input type="radio" name="category" value="12"> 관광지</label>
        <label><input type="radio" name="category" value="14"> 문화시설</label>
        <label><input type="radio" name="category" value="15"> 축제공연행사</label>
        <label><input type="radio" name="category" value="25"> 여행코스</label>
        <label><input type="radio" name="category" value="28"> 레포츠</label>
        <label><input type="radio" name="category" value="32"> 숙박</label>
        <label><input type="radio" name="category" value="38"> 쇼핑</label>
        <label><input type="radio" name="category" value="39"> 음식점</label>
    </div>

    <!-- 검색 및 초기화 버튼 -->
    <div class="search-bar">
        <input type="text" placeholder="검색">
        <button onclick="searchItems()">
            <img src="../../static/images/search-icon.png" alt="검색 버튼" style="width: 20px; height: 20px;">
        </button>
    </div>
    <div class="selected-area">
        <button onclick="resetFilters()">초기화</button>
    </div>


    <!-- 결과를 보여줄 갤러리 (초기화 버튼 밑에 위치) -->
    <div id="gallery" class="gallery"></div>

</div>

<div class="pagination">
    <div class="page-arrow"><</div>
    <div class="page-number">1</div>
    <div class="page-number">2</div>
    <div class="page-number">3</div>
    <div class="page-arrow">></div>

</div>
<script src="/static/script/Area_Search.js"></script>
</body>
</html>
