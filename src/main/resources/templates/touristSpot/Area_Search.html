<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 관광지 찾기</title>
    <style>
        /* 기존 스타일 */
        /* 중략 */

        .gallery {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: #F3F8E6;
            border: 2px solid #BCC7A3;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #6C7A40;
            font-size: 18px;
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            font-weight: bold;
            margin: 0;
            color: #6C7A40;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="MODUNURI.png" alt="Modunuri Logo">
        <span>MODUNURI</span>
    </div>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search">
        <button><img src="search-icon.png" alt="Search" onclick="searchItems()"></button>
    </div>
</div>

<div class="container">
    <div class="header">지역 검색</div>

    <div class="filter-section">
        <div class="dropdown">
            <label for="region">지역</label>
            <select id="region" onchange="updateSido()">
                <option value="">시/도를 선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="세종특별자치시">세종특별자치시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="sido">시/구/군</label>
            <select id="sido">
                <option value="">시/구/군을 선택하세요</option>
            </select>
        </div>
    </div>

    <!-- 체크박스 추가된 부분 (콘텐츠 타입 필터링) -->
    <div class="checkbox-container">
        <label><input type="checkbox" name="category" value="12"> 관광지</label>
        <label><input type="checkbox" name="category" value="14"> 문화시설</label>
        <label><input type="checkbox" name="category" value="15"> 축제공연행사</label>
        <label><input type="checkbox" name="category" value="25"> 여행코스</label>
        <label><input type="checkbox" name="category" value="28"> 레포츠</label>
        <label><input type="checkbox" name="category" value="32"> 숙박</label>
        <label><input type="checkbox" name="category" value="38"> 쇼핑</label>
        <label><input type="checkbox" name="category" value="39"> 음식점</label>
    </div>

    <!-- 검색 버튼 -->
    <div class="search-bar">
        <button onclick="searchItems()">검색</button>
    </div>

    <!-- 결과를 보여줄 갤러리 -->
    <div id="gallery" class="gallery"></div>
</div>

<script>
    const sidoOptions = {
        '서울특별시': ['종로구', '중구', '용산구', '성동구', '광진구', '동대문구', '중랑구', '성북구', '강북구', '도봉구', '노원구', '은평구', '서대문구', '마포구', '양천구', '강서구', '구로구', '금천구', '영등포구', '동작구', '관악구', '서초구', '강남구', '송파구', '강동구'],
        '부산광역시': ['중구', '서구', '동구', '영도구', '부산진구', '동래구', '남구', '북구', '해운대구', '사하구', '금정구', '강서구', '연제구', '수영구', '사상구', '기장군'],
        '대구광역시': ['중구', '동구', '서구', '남구', '북구', '수성구', '달서구', '달성군'],
        '인천광역시': ['중구', '동구', '미추홀구', '연수구', '남동구', '부평구', '계양구', '서구', '강화군', '옹진군'],
        '광주광역시': ['동구', '서구', '남구', '북구', '광산구'],
        '대전광역시': ['동구', '중구', '서구', '유성구', '대덕구'],
        '울산광역시': ['중구', '남구', '동구', '북구', '울주군'],
        '세종특별자치시': ['세종특별자치시'],
        '경기도': ['수원시', '성남시', '고양시', '용인시', '부천시', '안산시', '안양시', '남양주시', '화성시', '평택시', '의정부시', '시흥시', '파주시', '김포시', '광명시', '광주시', '군포시', '이천시', '양주시', '오산시', '구리시', '안성시', '포천시', '의왕시', '하남시', '여주시', '양평군', '동두천시', '과천시', '가평군', '연천군'],
        '강원도': ['춘천시', '원주시', '강릉시', '동해시', '태백시', '속초시', '삼척시', '홍천군', '횡성군', '영월군', '평창군', '정선군', '철원군', '화천군', '양구군', '인제군', '고성군', '양양군'],
        '충청북도': ['청주시', '충주시', '제천시', '보은군', '옥천군', '영동군', '증평군', '진천군', '괴산군', '음성군', '단양군'],
        '충청남도': ['천안시', '공주시', '보령시', '아산시', '서산시', '논산시', '계룡시', '당진시', '금산군', '부여군', '서천군', '청양군', '홍성군', '예산군', '태안군'],
        '전라북도': ['전주시', '군산시', '익산시', '정읍시', '남원시', '김제시', '완주군', '진안군', '무주군', '장수군', '임실군', '순창군', '고창군', '부안군'],
        '전라남도': ['목포시', '여수시', '순천시', '나주시', '광양시', '담양군', '곡성군', '구례군', '고흥군', '보성군', '화순군', '장흥군', '강진군', '해남군', '영암군', '무안군', '함평군', '영광군', '장성군', '완도군', '진도군', '신안군'],
        '경상북도': ['포항시', '경주시', '김천시', '안동시', '구미시', '영주시', '영천시', '상주시', '문경시', '경산시', '군위군', '의성군', '청송군', '영양군', '영덕군', '청도군', '고령군', '성주군', '칠곡군', '예천군', '봉화군', '울진군', '울릉군'],
        '경상남도': ['창원시', '진주시', '통영시', '사천시', '김해시', '밀양시', '거제시', '양산시', '의령군', '함안군', '창녕군', '고성군', '남해군', '하동군', '산청군', '함양군', '거창군', '합천군'],
        '제주특별자치도': ['제주시', '서귀포시']
    };
    function updateSido() {
        const regionSelect = document.getElementById('region');
        const sidoSelect = document.getElementById('sido');
        const selectedRegion = regionSelect.value;

        sidoSelect.innerHTML = '<option value="">시/구/군을 선택하세요</option>';

        if (selectedRegion) {
            const options = sidoOptions[selectedRegion];
            options.forEach(sido => {
                const option = document.createElement('option');
                option.value = sido;
                option.text = sido;
                sidoSelect.appendChild(option);
            });
        }
    }

    function getSelectedContentType() {
        const checkboxes = document.querySelectorAll('input[name="category"]:checked');
        const selectedTypes = Array.from(checkboxes).map(checkbox => checkbox.value);
        return selectedTypes.length > 0 ? selectedTypes.join(',') : null;
    }

    async function searchItems() {
        const region = document.getElementById('region').value;
        const sigungu = document.getElementById('sido').value;
        const contentTypeId = getSelectedContentType();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';  // 기존 검색 결과 초기화

        if (!contentTypeId) {
            alert("하나 이상의 카테고리를 선택하세요.");
            return;
        }

        const apiUrl = `/touristSpot/Json/api/tourist-info?region=${region}&sigungu=${sigungu}&contentTypeId=${contentTypeId}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // 검색 결과를 갤러리로 표시
            data.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                const image = item.firstimage ? `<img src="${item.firstimage}" alt="${item.title}">` : '<img src="placeholder.jpg" alt="No Image">';

                // 각 검색 결과를 링크로 만들어 클릭하면 상세 페이지로 이동하도록 설정
                galleryItem.innerHTML = `
    <a href="searchresult.html?contentId=${item.contentid}&contentTypeId=${item.contenttypeid}">
        ${image}
        <p>${item.title}</p>
        <p>${item.addr1}</p>
    </a>
`;

                gallery.appendChild(galleryItem);
            });

            if (data.length === 0) {
                gallery.innerHTML = '<p>검색 결과가 없습니다.</p>';
            }
        } catch (error) {
            console.error('Error fetching tourist data:', error);
            gallery.innerHTML = '<p>데이터를 불러오는 중 오류가 발생했습니다.</p>';
        }
    }

</script>

</body>
</html>
