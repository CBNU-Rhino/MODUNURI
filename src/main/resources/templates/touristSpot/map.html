<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 지도</title>
    <link rel="stylesheet" href="/css/map.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9795bab39c2cc262f3aec7f26ec16196&libraries=services,drawing"></script>
</head>
<body>

<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/">
            <img src="/images/logo.png" class="logo img">
            <span>MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/users/mypage">My Page</a></li>
            <li><a href="/users/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Main Container -->
<div class="container">
    <!-- Left Panel for Tour List -->
    <div class="tour-list">
        <h2>내 저장 목록</h2>
        <div id="saved-places" class="saved-places drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- 저장된 관광지 박스가 여기에 추가됩니다. -->
        </div>

        <h3>일정</h3>
        <div id="schedule" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- 관광지를 드롭할 수 있는 공간 -->
        </div>

        <button onclick="getCarDirection()">경로 그리기</button>
        <button onclick="clearRoute()">경로 지우기</button>
    </div>

    <!-- Right Panel for Map -->
    <div id="map" style="width: 70%; height: 600px;"></div>
</div>

<!-- Modal for Tourist Spot Detail -->
<div class="modal-backdrop"></div> <!-- 어두운 배경 -->
<div class="modal">
    <div class="modal-content">
        <button class="close_btn">&times;</button> <!-- 닫기 버튼 -->
        <h3 id="modal-title">관광지 정보</h3>
        <img id="modal-image" src="" alt="관광지 이미지" style="width: 100%; height: auto; margin-top: 10px;" />
        <p id="modal-overview"></p>
        <p id="modal-address"></p>
        <p id="modal-tel"></p>
        <div id="modal-accessibility"></div>
    </div>
</div>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2024 MODUNURI</p>
</footer>
<script src="/script/map.js"></script>
</body>
</html>
