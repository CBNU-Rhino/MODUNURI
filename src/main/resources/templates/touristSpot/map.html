<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 지도</title>
    <link rel="stylesheet" href="/css/map.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9795bab39c2cc262f3aec7f26ec16196&libraries=services,drawing"></script>
    <script src="/script/map.js" defer></script>
</head>
<body>

<header class="navbar">
    <div class="logo">
        <a href="/">
            <img src="/images/logo.png" class="logo img">
            <span>MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/users/mypage">My Page</a></li>
            <li><a href="/users/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="tour-list">
        <h2>내 저장 목록</h2>
        <div id="saved-places" class="saved-places drop-area"></div>

        <div class="schedule">
            <h3>일정</h3>
            <div id="schedule" class="drop-area"></div>
            <button onclick="showRoute()">경로 보기</button>
            <button onclick="clearRoute()">경로 지우기</button>
        </div>
    </div>

    <div id="map" style="width: 70%; height: 600px;"></div>
</div>

<div id="search-result-modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>관광지 정보</h3>
        <div id="place-info"></div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 MODUNURI</p>
</footer>

</body>
</html>
