<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Spot Information</title>
    <link rel="stylesheet" href="/css/searchresult.css">
</head>
<body>
<div class="main-container">
    <!-- 장소 이미지 섹션 -->
    <div class="section place-image">
        <img src="your-image-url.jpg" alt="Place Image">
    </div>

    <!-- 장소 이름 섹션 -->
    <div class="section place-name">
        장소 이름
    </div>

    <!-- 장소 세부 설명 섹션 -->
    <div class="section place-details">
        <div class="info-container">
            <div class="info-left">
                <h3>장소 정보</h3>
                <ul>
                    <li>태그: 음식점, 관광지</li>
                    <li>지역: 서울특별시</li>
                    <li>운영 시간: 09:00 - 22:00</li>
                    <li>휴무일: 매주 월요일</li>
                    <li>전화번호: 02-123-4567</li>
                </ul>
            </div>
            <div class="info-right">
                <h3>무장애 관광 시설 정보</h3>
                <ul>
                    <li>경사로 유무: 있음</li>
                    <li>엘리베이터 유무: 있음</li>
                    <li>안내견 동반 가능 유무: 가능</li>
                    <li>점자블록 유무: 있음</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 지도 섹션 -->
    <div class="section place-map">
        <!-- 지도 iframe 또는 지도 API를 사용하는 코드 삽입 -->
        <iframe src="https://maps.google.com/maps?q=Seoul&t=&z=13&ie=UTF8&iwloc=&output=embed"
                class="map-frame"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0">
        </iframe>
    </div>
</div>
</body>
</html>
