<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무장애 관광지 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDF4E1;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #E6F2D9;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #D0D8C0;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 24px;
            color: #6C7A40;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #E6F2D9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #D0D8C0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #6C7A40;
            margin-bottom: 30px;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown select {
            width: 100%;
            padding: 10px;
            border: 2px solid #BCC7A3;
            border-radius: 8px;
            background-color: #F3F8E6;
            font-size: 16px;
            color: #6C7A40;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .checkbox-container label {
            font-size: 16px;
            color: #6C7A40;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .gallery {
            display: none;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: #F3F8E6;
            border: 2px solid #BCC7A3;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #6C7A40;
            font-size: 18px;
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            font-weight: bold;
            margin: 0;
            color: #6C7A40;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination .page-number {
            background-color: #F3F8E6;
            border: 2px solid #BCC7A3;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 0 5px;
            color: #6C7A40;
            font-size: 16px;
            cursor: pointer;
        }

        .pagination .page-number.active {
            background-color: #A3AE79;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="MODUNURI.png" alt="Modunuri Logo">
        <span>MODUNURI</span>
    </div>
</div>

<div class="container">
    <div class="header">무장애 관광지 검색</div>

    <div class="filter-section">
        <!-- 지역 선택 -->
        <div class="dropdown">
            <label for="region">지역 선택</label>
            <select id="region" onchange="updateSido()">
                <option value="">시/도를 선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="sido">시/구/군 선택</label>
            <select id="sido">
                <option value="">시/구/군을 선택하세요</option>
            </select>
        </div>

        <!-- 무장애 유형 선택 -->
        <div class="dropdown">
            <label for="accessibleType">무장애 유형</label>
            <select id="accessibleType">
                <option value="">무장애 유형을 선택하세요</option>
                <option value="wheelchair">휠체어</option>
                <option value="baby_spare_chair">유모차</option>
                <option value="elevator">엘리베이터</option>
                <option value="braille_block">점자블록</option>
                <option value="help_dog">도우미견</option>
            </select>
        </div>
    </div>

    <!-- 카테고리 선택 -->
    <div class="checkbox-container">
        <label><input type="radio" name="category" value="12"> 관광지</label>
        <label><input type="radio" name="category" value="14"> 문화시설</label>
        <label><input type="radio" name="category" value="15"> 축제공연행사</label>
        <label><input type="radio" name="category" value="25"> 여행코스</label>
        <label><input type="radio" name="category" value="28"> 레포츠</label>
        <label><input type="radio" name="category" value="32"> 숙박</label>
        <label><input type="radio" name="category" value="38"> 쇼핑</label>
        <label><input type="radio" name="category" value="39"> 음식점</label>
    </div>

    <div class="search-bar">
        <button onclick="searchItems()">검색</button>
    </div>

    <!-- 검색 결과를 표시할 갤러리 -->
    <div id="gallery" class="gallery"></div>
</div>

<script>
    const sidoOptions = {
        '서울특별시': ['종로구', '중구', '용산구', '성동구', '광진구', '동대문구', '중랑구', '성북구', '강북구', '도봉구', '노원구', '은평구', '서대문구', '마포구', '양천구', '강서구', '구로구', '금천구', '영등포구', '동작구', '관악구', '서초구', '강남구', '송파구', '강동구'],
        '부산광역시': ['중구', '서구', '동구', '영도구', '부산진구', '동래구', '남구', '북구', '해운대구', '사하구', '금정구', '강서구', '연제구', '수영구', '사상구', '기장군'],
        // 이하 생략 (모든 시/도를 다 넣으려면 이 형식을 반복합니다)
    };

    function updateSido() {
        const regionSelect = document.getElementById('region');
        const sidoSelect = document.getElementById('sido');
        const selectedRegion = regionSelect.value;

        sidoSelect.innerHTML = '<option value="">시/구/군을 선택하세요</option>';

        if (selectedRegion) {
            const options = sidoOptions[selectedRegion];
            options.forEach(sido => {
                const option = document.createElement('option');
                option.value = sido;
                option.text = sido;
                sidoSelect.appendChild(option);
            });
        }
    }

    async function searchItems() {
        const region = document.getElementById('region').value;
        const sigungu = document.getElementById('sido').value;
        const accessibleType = document.getElementById('accessibleType').value; // 무장애 유형 가져오기
        const contentTypeId = document.querySelector('input[name="category"]:checked').value;
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';  // 기존 검색 결과 초기화

        if (!contentTypeId) {
            alert("카테고리를 선택하세요.");
            return;
        }

        const apiUrl = `/touristSpot/search-by-accessibility-api?region=${region}&sigungu=${sigungu}&contentTypeId=${contentTypeId}&accessibleTypes=${accessibleType}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // 검색 결과를 갤러리로 표시
            data.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                const image = item.firstimage ? `<img src="${item.firstimage}" alt="${item.title}">` : '<img src="placeholder.jpg" alt="No Image">';

                galleryItem.innerHTML = `
                    <a href="searchresult.html?contentId=${item.contentId}&contentTypeId=${item.contentTypeId}">
                        ${image}
                        <p>${item.title}</p>
                        <p>${item.addr1}</p>
                    </a>
                `;

                gallery.appendChild(galleryItem);
            });

            if (data.length === 0) {
                gallery.innerHTML = '<p>검색 결과가 없습니다.</p>';
            }

            gallery.style.display = 'grid';

        } catch (error) {
            console.error('Error fetching tourist data:', error);
            gallery.innerHTML = '<p>데이터를 불러오는 중 오류가 발생했습니다.</p>';
        }
    }
</script>

</body>
</html>
