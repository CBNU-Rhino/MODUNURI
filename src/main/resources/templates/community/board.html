<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logo {
            display: flex;
            align-items: center;
        }

        .board-section {
            min-height: 700px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .new-post-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="#">
            <img src="/images/test.png">
            <span style="color: #89B873; font-size: 24px; font-weight: 900;">MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="#" class="active">Community</a></li>
            <li><a href="#">Support Center</a></li>
            <li class="nav-item-right">
                <span th:if="${username != null}">
                    <a href="/users/mypage" class="my-page-button">My Page</a>
                    <a th:text="${username} + '님 안녕하세요'"></a>
                    <a href="/users/logout" class="sign-out-button">Logout</a>
                </span>
                <a th:if="${username == null}" href="/users/signup" class="sign-in-button">Sign In</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main style="margin-top: 100px;">
    <section class="board-section">
        <h1 style="text-align: center; padding: 20px 0; color: #656565;">Community Board</h1>
        <div class="post-list">
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <thead>
                <tr style="background-color: #B4D5A8; color: white;">
                    <th style="padding: 10px; text-align: left;">ID</th>
                    <th style="padding: 10px; text-align: left;">Title</th>
                    <th style="padding: 10px; text-align: left;">Author</th>
                    <th style="padding: 10px; text-align: left;">Date</th>
                    <th style="padding: 10px; text-align: left;">Actions</th>
                </tr>
                </thead>
                <tbody id="post-list">
                <!-- 게시물 목록이 이곳에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- New Post 버튼 -->
        <div class="new-post-button">
            <a href="#" id="newPostLink" class="button" style="background-color: #89B873; color: white; padding: 10px 20px;">Create New Post</a>
        </div>
    </section>
</main>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
        </ul>
    </div>
</footer>

<!-- JavaScript -->
<script src="/script/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create New Post 버튼 클릭 시 new-post.html로 이동
        const newPostLink = document.getElementById('newPostLink');
        newPostLink.addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/board/new'; // 게시물 작성 페이지로 이동
        });

        // 서버에서 게시물 목록 가져오기
        fetch('/api/posts')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('post-list');
                posts.forEach(post => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="padding: 10px;">${post.id}</td>
                        <td style="padding: 10px;"><a href="/board/post/${post.id}" style="color: #89B873; text-decoration: none;">${post.title}</a></td>
                        <td style="padding: 10px;">${post.author}</td>
                        <td style="padding: 10px;">${new Date(post.createdAt).toLocaleString()}</td>
                        <td style="padding: 10px;">
                            <a href="/board/edit/${post.id}" style="color: #4CAF4F; text-decoration: none;">Edit</a> |
                            <a href="/board/delete/${post.id}" style="color: #d9534f; text-decoration: none;">Delete</a>
                        </td>
                    `;
                    postList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    });
</script>
</body>
</html>
