<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 기본 스타일을 유지 -->
    <style>
        .post-section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            width: 80%; /* 화면의 80% 정도로 넓게 설정 */
            font-family: Arial, sans-serif;
            color: #333;
        }

        .post-title {
            font-size: 26px;
            font-weight: bold;
            color: #1d1d1f;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .post-content {
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .button-group a {
            background-color: #f1f3f5;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 3px;
            font-size: 14px;
        }

        .button-group a:hover {
            background-color: #e5e5e5;
        }

        .comment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .comment-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .comment-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }

        .comment-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .comment-button:hover {
            background-color: #45a049;
        }

        .comment-list {
            margin-top: 20px;
        }

        .comment-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
            position: relative; /* 삭제 버튼을 오른쪽에 고정하기 위해 */
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-content {
            font-size: 14px;
            color: #555;
        }

        .comment-meta {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

    </style>
</head>
<body>

<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/">
            <img src="/static/images/MODUNURI.png">
            <span style="color: #89B873; font-size: 24px; font-weight: 900;">MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="#" class="active">Community</a></li>
            <li><a href="#">Support Center</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main>
    <section class="post-section">
        <!-- Post Title -->
        <h1 class="post-title" th:text="${post.title}">Loading title...</h1>

        <!-- Post Metadata (Author, Date, 조회수 등) -->
        <div class="post-meta">
            <span>작성자: <strong th:text="${post.author}">Author</strong></span>
            <span>작성일: <strong id="postCreatedAt">Date</strong></span>
        </div>

        <!-- Post Content -->
        <div class="post-content" th:text="${post.content}">
            Loading content...
        </div>
        <!-- Current and Post User IDs -->
        <p>Current User ID: <span th:text="${currentUserId}">Unknown User</span></p>
        <p>Post User ID: <span th:text="${postUserId}">Unknown Post User</span></p>

        <!-- 게시물 ID 값을 숨겨서 전달 -->
        <input type="hidden" id="postId" th:value="${postId}">
        <input type="hidden" id="currentUser" th:value="${currentUsername}">
        <input type="hidden" id="currentUserId" th:value="${currentUserId}">

        <!-- Button Group -->
        <div class="button-group">
            <a href="/community">목록</a>

            <!-- 수정/삭제 버튼은 로그인한 사용자와 작성자가 일치할 때만 표시 -->
            <a th:if="${currentUserId != null and currentUserId == post.userId}" href="#" id="edit-button" th:data-post-id="${post.id}">수정</a>

            <a th:if="${currentUserId != null and currentUserId == post.userId}" href="#" class="delete-button" th:data-post-id="${post.id}">삭제</a>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <div class="comment-title">댓글</div>

            <!-- Comment Input Box -->
            <div class="comment-box">
                <input type="text" class="comment-input" placeholder="댓글을 입력하세요">
                <button class="comment-button">댓글 작성</button>
            </div>

            <!-- Comment List -->
            <div class="comment-list"></div>
        </div>
    </section>
</main>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
        </ul>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM이 로드되었습니다!");

        const postId = document.getElementById('postId').value;
        const currentUsernameElement = document.getElementById('currentUser');
        const currentUserIdElement = document.getElementById('currentUserId');
        const commentList = document.querySelector('.comment-list');
        const postCreatedAtElement = document.getElementById('postCreatedAt');  // 작성일 표시 요소

        if (!currentUsernameElement || !currentUserIdElement) {
            console.error('currentUsername 또는 currentUserId 요소를 찾을 수 없습니다.');
            return;
        }

        function loadComments(postId) {
            fetch(`/api/comments/post/${postId}`)
                .then(response => response.json())
                .then(data => {
                    commentList.innerHTML = ''; // 기존 댓글 목록 비우기
                    const currentUserId = currentUserIdElement.value; // 현재 로그인한 사용자 ID

                    data.forEach(comment => {
                        const formattedDate = formatDateTime(comment.createdAt);
                        let deleteButtonHTML = '';

                        // 댓글 작성자와 현재 로그인한 사용자가 같으면 삭제 버튼을 추가
                        if (comment.userId === currentUserId) {
                            deleteButtonHTML = `<button class="delete-comment-button" data-comment-id="${comment.id}">삭제</button>`;
                        }

                        const commentItem = `
                            <div class="comment-item" data-comment-id="${comment.id}">
                                <div class="comment-author">${comment.author}</div>
                                <div class="comment-content">${comment.content}</div>
                                <div class="comment-meta">${formattedDate}
                                    ${deleteButtonHTML} <!-- 삭제 버튼을 조건부로 추가 -->
                                </div>
                            </div>
                        `;
                        commentList.insertAdjacentHTML('beforeend', commentItem);
                    });

                    // 삭제 버튼에 이벤트 리스너 추가
                    const deleteButtons = document.querySelectorAll('.delete-comment-button');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const commentId = this.getAttribute('data-comment-id');
                            deleteComment(commentId);
                        });
                    });
                })
                .catch(error => {
                    console.error('댓글을 불러오는 중 오류가 발생했습니다:', error);
                });
        }

        function deleteComment(commentId) {
            const currentUserId = currentUserIdElement.value;

            fetch(`/api/comments/${commentId}?userId=${currentUserId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('댓글 삭제 실패');
                    }
                    const commentItem = document.querySelector(`.comment-item[data-comment-id="${commentId}"]`);
                    if (commentItem) {
                        commentItem.remove();
                    }
                    alert('댓글이 삭제되었습니다.');
                })
                .catch(error => {
                    console.error('Error deleting comment:', error);
                    alert('댓글 삭제 중 오류가 발생했습니다.');
                });
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        if (postId) {
            loadComments(postId);
        } else {
            console.error('Post ID를 불러오지 못했습니다.');
        }

        // 댓글 작성 기능
        const commentButton = document.querySelector('.comment-button');
        const commentInput = document.querySelector('.comment-input');

        commentButton.addEventListener('click', function() {
            const content = commentInput.value.trim();

            if (!content) {
                alert('댓글 내용을 입력하세요.');
                return;
            }
            const currentUsername = currentUsernameElement.value;
            const currentUserId = currentUserIdElement.value;

            // JSON 형식으로 댓글 데이터 전송
            fetch('/api/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    postId: Number(postId),
                    content: content,
                    author: currentUsername,
                    userId: currentUserId
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('댓글 작성 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    const formattedDate = formatDateTime(data.createdAt);
                    let deleteButtonHTML = '';

                    // 댓글 작성자와 현재 로그인한 사용자가 같으면 삭제 버튼을 추가
                    if (data.userId === currentUserIdElement.value) {
                        deleteButtonHTML = `<button class="delete-comment-button" data-comment-id="${data.id}">삭제</button>`;
                    }

                    const newComment = `
                        <div class="comment-item" data-comment-id="${data.id}">
                            <div class="comment-author">${data.author}</div>
                            <div class="comment-content">${data.content}</div>
                            <div class="comment-meta">${formattedDate}
                                ${deleteButtonHTML} <!-- 삭제 버튼을 조건부로 추가 -->
                            </div>
                        </div>
                    `;
                    commentList.insertAdjacentHTML('beforeend', newComment);
                    commentInput.value = ''; // 입력 필드 비우기

                    // 새로 추가된 댓글의 삭제 버튼에 이벤트 리스너 추가
                    const deleteButton = document.querySelector(`.delete-comment-button[data-comment-id="${data.id}"]`);
                    if (deleteButton) {
                        deleteButton.addEventListener('click', function() {
                            const commentId = this.getAttribute('data-comment-id');
                            deleteComment(commentId);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error adding comment:', error);
                    alert('댓글 작성 중 오류가 발생했습니다.');
                });
        });

        // 게시물 삭제 및 수정 기능 추가
        document.querySelectorAll('.delete-button').forEach(function(deleteButton) {
            deleteButton.addEventListener('click', function(event) {
                event.preventDefault(); // 기본 동작 막기
                const postId = this.getAttribute('data-post-id'); // data-post-id 속성에서 실제 postId를 가져옴

                // 사용자 확인
                if (confirm("정말로 이 게시물을 삭제하시겠습니까?")) {
                    fetch(`/api/posts/${postId}`, {  // API 요청을 '/api/posts/POST_ID'로 보냄
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                        .then(response => {
                            if (response.ok) {
                                alert("게시물이 삭제되었습니다.");
                                window.location.href = "/community"; // 삭제 후 목록 페이지로 이동
                            } else if (response.status === 403) {
                                alert("게시물 삭제 권한이 없습니다.");
                            } else {
                                alert("게시물 삭제에 실패했습니다.");
                            }
                        })
                        .catch(error => {
                            console.error("Error deleting post:", error);
                            alert("게시물 삭제 중 오류가 발생했습니다.");
                        });
                }
            });
        });

        const editButton = document.getElementById('edit-button');

        if (editButton) {
            editButton.addEventListener('click', function (event) {
                event.preventDefault();
                const postId = editButton.getAttribute('data-post-id'); // post ID 가져오기
                if (postId) {
                    // new-post.html 페이지로 이동 (수정용)
                    window.location.href = '/board/post/' + postId + '/edit';
                }
            });
        }
    });

</script>

</body>
</html>
