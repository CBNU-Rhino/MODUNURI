<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="#">
            <img src="/images/test.png">
            <span style="color: #89B873; font-size: 24px; font-weight: 900;">MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="/community" class="active">Community</a></li>
            <li><a href="#">Support Center</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main style="margin-top: 100px;">
    <section class="board-section">
        <h1 style="text-align: center; padding: 20px 0; color: #656565;">Create New Post</h1>
        <!-- 게시물 작성 폼 -->
        <form id="new-post-form" action="/api/posts" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit" style="background-color: #89B873; color: white; padding: 10px 20px;">Submit</button>
        </form>
    </section>
</main>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
        </ul>
    </div>
</footer>
<!-- JavaScript -->
<script src="/script/script.js"></script>
<script>
    document.getElementById('new-post-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        // POST 요청으로 게시물 작성
        fetch('/api/posts', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => {
                // 게시물 작성 후 board.html로 리다이렉트
                window.location.href = '/community';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create post.');
            });
    });
</script>
</body>
</html>
