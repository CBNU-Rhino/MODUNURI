<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logo {
            display: flex;
            align-items: center;
        }

        .post-section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .post-author {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .back-button {
            margin-top: 20px;
            background-color: #89B873;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="#">
            <img src="/images/test.png">
            <span style="color: #89B873; font-size: 24px; font-weight: 900;">MODUNURI</span>
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel Tips</a></li>
            <li><a href="#" class="active">Community</a></li>
            <li><a href="#">Support Center</a></li>
            <li class="nav-item-right">
                <span th:if="${username != null}">
                    <a href="/users/mypage" class="my-page-button">My Page</a>
                    <a th:text="${username} + '님 안녕하세요'"></a>
                    <a href="/users/logout" class="sign-out-button">Logout</a>
                </span>
                <a th:if="${username == null}" href="/users/signup" class="sign-in-button">Sign In</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Main Content Section -->
<main style="margin-top: 100px;">
    <section class="post-section">
        <h1 class="post-title" id="post-title">Loading...</h1>
        <p class="post-author" id="post-author">Loading...</p>
        <div class="post-content" id="post-content">Loading...</div>
        <a href="/board" class="back-button">Back to Board</a>
    </section>
</main>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
        </ul>
    </div>
</footer>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 현재 URL에서 게시물 ID 추출
        const postId = window.location.pathname.split("/").pop();

        // 서버에서 해당 게시물 정보 가져오기
        fetch(`/api/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-author').textContent = `By ${post.author} on ${new Date(post.createdAt).toLocaleDateString()}`;
                document.getElementById('post-content').textContent = post.content;
            })
            .catch(error => {
                console.error('Error fetching post:', error);
                document.getElementById('post-title').textContent = 'Error loading post';
                document.getElementById('post-content').textContent = 'There was an error loading the post. Please try again later.';
            });
    });
</script>
</body>
</html>
